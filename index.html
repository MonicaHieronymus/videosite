<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Videosite</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">

</head>

<body>
    <main>
        <h1>Chrys // Rollespil - pen and paper</h1>


        <video controls src="./video/rollespil.mp4"></video>

        <section class="grid_1-1">
            <div class="filmplakat">
                <img src="./stilphotos/plakat2.webp" alt="">
            </div>
            <div class="omrollespil">
                <p>Chrys fortæller om sin passion for rollespil, som er meget mere end at klæde sig ud og slås mod
                    orker. Rollespil kan både være fysisk, psykisk men også terapeutisk. Hør her, hvordan hun fortæller
                    specifikt om pen and paper indenfor rollespil.</p>
            </div>
        </section>

        <section>
            <div class="chrys">
                <img src="./stilphotos/Chrys.webp" alt="">
            </div>
            <div class="stilphotos">
                <img src="./stilphotos/master.webp" alt="">
                <img src="./stilphotos/kastmedterninger.webp" alt="">
            </div>
            <div class="fam">
                <img src="./stilphotos/fam.webp" alt="">
                <img src="./stilphotos/terninger.webp" alt="">
            </div>
        </section>

    </main>
</body>
</html>
